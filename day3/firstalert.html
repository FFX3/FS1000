	<script type="text/javascript">
        // let age = prompt('How old are you?', 100);

        let i;
        for(i=1; i<=100; i++)
        {
            if(i%2 == 0)
            {
                document.write(`${i} is even<br />`);
            }
            else
            {
                document.write(`${i} is odd <br />`);
            }
        }

	</script>
